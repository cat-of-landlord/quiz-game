    function calculateAverageScore() {
        const totalPopularity = universityData.reduce((sum, uni) => sum + uni.popularity, 0);
        const average = totalPopularity / universityData.length;

    }

    function calculatePercentile(score) {
        const total = universityData.length;
        const mean = calculateAverageScore() / 100 * total;
        const stdDev = total * 0.2;
        const z = (score - mean) / stdDev;
        
        let percentile;
        if (z >= 2) percentile = 98;
        else if (z >= 1) percentile = 84;

        else if (z >= -1) percentile = 16 + (z + 1) * 34;

        else percentile = 2;

        return Math.round(percentile * 10) / 10;
    }
